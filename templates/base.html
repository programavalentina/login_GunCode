{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% block css %}
    <link href="{% static '../static/css/bootstrap-theme.css'}" rel="stylesheet"/>
    <link href="{% static '../static/css/bootstrap.css'}" rel="stylesheet"/>
    <script src="{% static '../static/js/jquery.js'}" type="text/javascript"></script>
    <script src="{% static '../static/js/bootstrap.js'}" type="text/javascript"></script>
  {% endblock %}
  
  <title>{% block title %}Django login Project{% endblock %}</title>
</head>
<body id="LoginForm">
    <div class="container">
        <h1 class="form-heading"></h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2>LOGIN</h2>
                </div>
        <form method="post">
            {% block content %}
            {% endblock %}
         </form>
        </div>
    </div></div>
</body>
</html>
