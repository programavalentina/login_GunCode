{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Welcome {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}

  <p align="center">You are not logged in</p>
  <a  align="center" href="{% url 'login' %}">login</a>

{% endif %}
{% endblock %}
